on:
  push:
    tags:
      - 'v*'
    branches: 
      - main

name: Build & Release

jobs:
bump-version:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Check out the content (source branch).  Use a deploy key so that
    # when we push changes, it will trigger the release workflow
    # run that runs on: tag. (Using the GitHub token would
    # not run the workflow to prevent infinite recursion.)
      - name: Check out source
        uses: actions/checkout@v2
        with:
          ssh-key: ${{ secrets.DEPLOY_KEY }}

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'
          cache: 'yarn'

      - name: Install npm packages
        run: yarn install --frozen-lockfile

      - name: Setup Git
        run: |
          git config user.name 'Abrahym Sharf Eldden'
          git config user.email 'abrahym@spotandtango.com'
      - name: bump version
        run: yarn set version ${{ github.event.inputs.version }}

      - name: Push latest version
        run: git push origin main --follow-tags
  build:
    name: Build repo
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2-beta
        with:
          node-version: '16.16'
      - run: yarn install --frozen-lockfile
      - run: yarn build
  create-github-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Create Release
        run: gh release create ${{ github.ref }} --generate-notes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}